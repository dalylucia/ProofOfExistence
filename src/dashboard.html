<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard</title>
    <link rel="icon" type="image/png" href="./images/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,400i|Roboto:500"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/dashboard.css" />
    <link rel="stylesheet" href="css/search.css" />
    <link rel="stylesheet" href="css/dog.css" />
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
  </head>
  <body class="is-boxed has-animations">
    <div id="alert_placeholder"></div>
    <div class="body-wrap boxed-container">
      <header class="site-header">
        <div class="container">
          <div class="site-header-inner">
            <div class="brand header-brand">
              <h1 class="m-0">
                <a href="index.html">
                  <svg
                    width="80"
                    height="80"
                    viewBox="0 0 32 32"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M21.471 16.3669L16.5162 18.2021L11.5613 16.3669L16.5162 7.85815L21.471 16.3669Z"
                      fill="#7CE8DD"
                    />
                    <path
                      d="M21.2546 17.3892L16.5162 22.9335L11.7778 17.3892L16.5162 19.1441L21.2546 17.3892Z"
                      fill="#7CE8DD"
                    />
                    <path
                      d="M16.5162 19.1441L21.2546 17.3892L16.5162 22.9335V19.1441Z"
                      fill="#58BAB0"
                    />
                    <path
                      d="M21.471 16.3669L16.5162 18.2021V7.85815L21.471 16.3669Z"
                      fill="#58BAB0"
                    />
                    <path
                      d="M2.98407 17.2883V22H1.39698V9.96452H5.83589C7.15296 9.96452 8.18347 10.3007 8.92742 10.973C9.67688 11.6453 10.0516 12.5353 10.0516 13.6429C10.0516 14.8112 9.68515 15.7122 8.95222 16.346C8.2248 16.9742 7.18051 17.2883 5.81936 17.2883H2.98407ZM2.98407 15.9905H5.83589C6.68454 15.9905 7.33481 15.7921 7.78669 15.3954C8.23858 14.9931 8.46452 14.4144 8.46452 13.6595C8.46452 12.9431 8.23858 12.37 7.78669 11.9401C7.33481 11.5103 6.71485 11.2871 5.92681 11.2706H2.98407V15.9905Z"
                      fill="#7CE8DD"
                    />
                    <path
                      d="M30.5186 16.4369H25.3026V20.7022H31.3617V22H23.7155V9.96452H31.279V11.2706H25.3026V15.1391H30.5186V16.4369Z"
                      fill="#58BAB0"
                    />
                  </svg>
                </a>
              </h1>
            </div>
            <p id="ownerAddress"></p>
          </div>
        </div>
      </header>

      <main>
        <section class="hero text-center">
          <div class="container-sm">
            <div class="hero-inner">
              <h1 class="hero-title h2-mobile mt-0 is-revealing">
                Your Proofs
              </h1>
              <p class="hero-paragraph is-revealing">
                Your proofs can be found below.
              </p>
              <div class="control">
                <a
                  class="button button-primary button-shadow"
                  href="create.html"
                  >Create Proof</a
                >
              </div>
            </div>
          </div>
        </section>

        <section class="empty">
          <div class="main-dog">
            <div class="dog">
              <div class="dog__paws">
                <div class="dog__bl-leg leg">
                  <div class="dog__bl-paw paw"></div>
                  <div class="dog__bl-top top"></div>
                </div>
                <div class="dog__fl-leg leg">
                  <div class="dog__fl-paw paw"></div>
                  <div class="dog__fl-top top"></div>
                </div>
                <div class="dog__fr-leg leg">
                  <div class="dog__fr-paw paw"></div>
                  <div class="dog__fr-top top"></div>
                </div>
              </div>
              <div class="dog__body">
                <div class="dog__tail"></div>
              </div>
              <div class="dog__head-c">
                <div class="dog__ear-l"></div>
                <div class="dog__ear-r"></div>
              </div>
              <div class="dog__head">
                <div class="dog__snout">
                  <div class="dog__nose"></div>
                  <div class="dog__eyes">
                    <div class="dog__eye-l"></div>
                    <div class="dog__eye-r"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="container-sm">
            <div class="hero-inner">
              <p class="hero-paragraph is-revealing no-proof-text">
                You don't have any proofs yet. <br />Click the
                <span class="higlight">CREATE PROOF</span> button to get
                started.
              </p>
            </div>
          </div>
        </section>

        <section>
          <div id="sb-search" class="sb-search gallery">
                
            <form>
                      <input
                class="sb-search-input"
                onkeyup="buttonUp()"
                placeholder="Search by tag name"
                type="search"
                value=""
                name="search"
                id="search"
              />
                      <input class="sb-search-submit" type="submit" value="" />
                      <span class="sb-icon-search"
                ><i class="fa fa-search"></i
              ></span>
                  
            </form>
          </div>
        </section>

        <section
          class="gallery"
          style="margin-top: 150px; margin-bottom: 140px"
        >
          <div class="main">
            <ul class="cards"></ul>
          </div>
        </section>

        <!-- / projects -->
      </main>

      <footer class="site-footer text-light">
        <div class="container">
          <div class="site-footer-inner">
            <div class="brand footer-brand">
              <a href="#">
              </a>
            </div>
            <ul class="footer-links list-reset">
              <li>
                <a href="#">Get started</a>
              </li>
              <li>
                <a href="#">Scroll to top ^</a>
              </li>
            </ul>
          </div>
        </div>
      </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/app.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
  </body>
</html>
