  <body class="is-boxed has-animations">

    <div class="body-wrap boxed-container">

              </h1>
            </div>
            <p id="ownerAddress"></p>
          </div>
        </div>
      </header>

      <main>
        <section class="hero text-center">
          <div class="container-sm">
            <div class="hero-inner">
              <h1 class="hero-title h2-mobile mt-0 is-revealing">
                Create a proof!
              </h1>
              <p class="hero-paragraph is-revealing">
                Upload your file by completing the form below.
              </p>
              <div class="control">
                <a
                  class="button button-primary button-shadow"
                  href="dashboard.html"
                  >Go back</a
                >
              </div>
            </div>
          </div>
        </section>

        <section class="contact-wrap">
          <form action="" class="contact-form">
            <div class="col-sm-12">
              <div class="input-block">
                <label for="">Title</label>
                <input id="proofTitle" type="text" class="form-control" />
              </div>
            </div>

            <div class="col-sm-12">
              <div class="input-block textarea">
                <label for="">Add a summary</label>
                <textarea
                  id="proofSummary"
                  rows="3"
                  type="text"
                  class="form-control"
                ></textarea>
              </div>
            </div>

            <div class="col-sm-12">
              <div class="drop-zone">
                <span class="drop-zone__prompt"
                  >Drop file here or click to upload</span
                >
                <input
                  id="upload"
                  type="file"
                  name="myFile"
                  class="drop-zone__input"
                />
              </div>
              <!-- IPFS hash/link is generated here -->
              <div id="link"></div>
            </div>

            <div class="col-sm-12 content">
              <label class="tags">
                <div class="tags__content">
                  <ul
                    class="tags__list"
                    id="list"
                    aria-live="polite"
                    aria-atomic="false"
                  ></ul>
                  <div class="tags__group">
                    <input
                      type="text"
                      class="tags__text"
                      id="text"
                      placeholder="Add tag name, separated by comma"
                      title="Add tag name, separated by comma"
                    />
                    <button
                      type="button"
                      class="tags__empty"
                      id="remove"
                      aria-label="Remove all tags"
                    >
                      &times;
                    </button>
                    <!--<ul class="tags__suggestions">Orange</ul>-->
                  </div>
                </div>
              </label>
            </div>

            <div class="col-sm-12 button-container">
              <div class="control">
                <a
                  id="createProof"
                  class="button button-primary button-shadow button-default"
                  >Create Proof</a
                >
              </div>
            </div>
          </form>
        </section>

        <!-- / projects -->
      </main>

      <footer class="site-footer text-light">
        <div class="container">
